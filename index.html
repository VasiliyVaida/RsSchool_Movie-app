<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Movie App</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__searchbar-container">
            <input type="text" placeholder="Search" class="header__searchbar" />
          </div>
        </div>
      </header>
      <main class="main">
        <section class="movies-list">
          <div class="movies-list__cards">
            <p class="message">Уважаемые проверяющие! Просьба, по возможности, если Вас не затруднит, проверить мое задание 17 числа, так как из-за плотного рабочего графика я не всегда могу уложиться в deadline. До 17 числа все требования ТЗ будут выполнены. Спасибо за понимание, если Вы согласны подождать)</p>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__copyright">
            <span class="footer__copyright-pin">©</span>
            <span class="footer__copyright-year">2022</span>
            <a href="https://github.com/VasiliyVaida" class="footer__copyright-github">github</a>
          </div>
          <div class="footer__rsLink-wrapper">
            <a href="https://rs.school/js-stage0/" class="footer__rsLink">
              <img src="./assets/img/rs_school_logo.svg" alt="RS-logo" class="footer__rsLink-img" />
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
